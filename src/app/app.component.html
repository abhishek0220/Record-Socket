<nb-layout>
  <nb-layout-column>
    <div>
      <nb-accordion>
        <nb-accordion-item>
          <nb-accordion-item-header>
           Connection
           <div style="margin-left: 10px; height: 15px; width: 15px; background-color: {{con_color}}; border-radius: 50%;"></div>
          </nb-accordion-item-header>
         <nb-accordion-item-body>
           <button nbButton (click)="connectToServer()" >Connect</button>
         </nb-accordion-item-body>
        </nb-accordion-item>
       </nb-accordion>
       <br>
      <nb-chat title="Server" style="height: 70vh;"> 
        <nb-chat-message *ngFor="let msg of messages"
                             [type]="msg.type"
                             [message]="msg.text"
                             [reply]="msg.reply"
                             [quote]="msg.quote"
                             [avatar]="msg.user.avatar">
        </nb-chat-message>
        <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
        </nb-chat-form>
      </nb-chat>
    </div>
    
  </nb-layout-column>
</nb-layout>
